<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/view_item_style.css') }}">

    <title>One Item</title>

</head>
<body>
    <div class="banner">
        <div class="left">
            
            
        </div>
        <div class="right">
            <div class="links">
                <a href="/dashboard" style="color: black">Back to Dashboard</a>
                <a href="/logout" style="color: black">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h1>{{item.name}}</h1>
            <p>Description: {{item.description}}</p>
            <p>Date Requested: {{item.date_requested.strftime(date)}}</p>
            <p>Quantity: {{item.qty}}</p>
            <p>Posted By: {{item.user.first_name}} {{item.user.last_name}}</p>
        </div>
    </div>
</body>
</html>
