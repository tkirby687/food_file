<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_item_style.css') }}">

    <title>Add Show</title> 
<body>
  <div class="banner">
    <div class="left">
        
        <h2>Add a new Item:</h2>
    </div>
    <div class="right">
        
        <div class="links">
            <a href="/dashboard" style="color: white">Back to Dashboard</a>
            <a href="/logout" style="color: white">Logout</a>
        </div>
    </div>
  </div>
    
    <div class="container">
      
      <div id="left-content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div>
            {% for message in messages %}
              <p class="error">{{message}}</p> 
            {% endfor %}
          </div>
        {% endif %}
        {% endwith %}
        <form action="/item/create" method="post" class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Item Name</label>
            <input name="name" type="text" class="form-control" id="name">
          </div>
          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input name="description" type="text" class="form-control" id="description">
          </div>
          <div class="col-6">
            <label for="date_requested" class="form-label">Date Requested</label>
            <input type="date" name="date_requested" class="form-control" id="date_requested" rows="10">
          </div>
          <div class="col-6 form-group">
            <label for="qty" class="form-label">Quantity</label>
            <input type="number"  name="qty" class="form-control" id="qty" rows="10">
          </div>          
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Item</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
